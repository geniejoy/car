<div class="login-div">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>
        <h2 i18n='login label@@login'>Login</h2>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form name="Form" (ngSubmit)="login()" [formGroup]="loginForm" novalidate>
        <label for="username" i18n='login account@@loginId'>loginId</label>
        <mat-form-field class="login-full-width">
          <input matInput (focus)="isFieldFocus()" type="text" formControlName="username" />
          <mat-error *ngIf="isFieldInvalid('username')">
            <div i18n="login account is required@@loginIdEmpty">loginIdEmpty</div>
          </mat-error>
        </mat-form-field>
        <label for="password" i18n='password@@loginPassword'>loginPassword</label>
        <mat-form-field class="login-full-width">
          <input matInput (focus)="isFieldFocus()" type="password" formControlName="password" />
          <mat-error *ngIf="isFieldInvalid('password')">
              <div i18n="password is required@@loginPasswordEmpty">loginPasswordEmpty</div>
          </mat-error>
        </mat-form-field>
        <p></p>
        <p>
          <button mat-raised-button color="primary" i18n='submit@@submit'>Login</button>
        </p>
      </form>
    </mat-card-content>
    <mat-card-footer>
      <div *ngIf="message" class="alert alert-danger text-center">{{message}}</div>
    </mat-card-footer>
  </mat-card>
</div>
